<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Modino - Safe and secure updates for IoT</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fafafa" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="apple-touch-icon" href="icon.png" />
    <!-- Place favicon.ico in the root directory -->

    <link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />

    <script type="text/javascript">
      var submitted = false;
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-158512110-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-158512110-1");
    </script>
    <body class="m-no-padding">
      <main class="m-request-main">
        <section class="m-form-section">
          <form class="m-form" id="request-access-form">
            <h1 class="m-form__title">Get in touch</h1>
            <!-- Full name input -->
            <div class="mdc-text-field mdc-text-field--outlined">
              <input
                class="mdc-text-field__input"
                id="fullname-input"
                required
                name="fullname"
              />
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                  <label for="fullname-input" class="mdc-floating-label">
                    Full name
                  </label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
            <!-- E-mail input -->
            <div class="mdc-text-field mdc-text-field--outlined">
              <input
                class="mdc-text-field__input"
                id="email-input"
                type="email"
                required
                name="email"
              />
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                  <label for="email-input" class="mdc-floating-label">
                    E-mail
                  </label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
            <!-- Phone input -->
            <div class="mdc-text-field mdc-text-field--outlined">
              <input
                class="mdc-text-field__input"
                id="phone-input"
                type="tel"
                pattern="[0-9]+"
                name="phone"
              />
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                  <label for="phone-input" class="mdc-floating-label">
                    Phone (optional)
                  </label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
            <!-- Role input -->
            <div
              class="mdc-select mdc-select--outlined m-select mdc-select--required"
            >
              <input type="hidden" name="company-role" />
              <div
                class="mdc-select__anchor"
                aria-labelledby="outlined-select-label"
                aria-required="true"
              >
                <span class="mdc-notched-outline">
                  <span class="mdc-notched-outline__leading"></span>
                  <span class="mdc-notched-outline__notch">
                    <span id="outlined-select-label" class="mdc-floating-label"
                      >Company role</span
                    >
                  </span>
                  <span class="mdc-notched-outline__trailing"></span>
                </span>
                <span class="mdc-select__selected-text-container">
                  <span
                    id="demo-selected-text"
                    class="mdc-select__selected-text"
                  ></span>
                </span>
                <span class="mdc-select__dropdown-icon">
                  <svg
                    class="mdc-select__dropdown-icon-graphic"
                    viewBox="7 10 10 5"
                    focusable="false"
                  >
                    <polygon
                      class="mdc-select__dropdown-icon-inactive"
                      stroke="none"
                      fill-rule="evenodd"
                      points="7 10 12 15 17 10"
                    ></polygon>
                    <polygon
                      class="mdc-select__dropdown-icon-active"
                      stroke="none"
                      fill-rule="evenodd"
                      points="7 15 12 10 17 15"
                    ></polygon>
                  </svg>
                </span>
              </div>
              <div
                class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth"
              >
                <ul
                  class="mdc-deprecated-list"
                  role="listbox"
                  aria-label="Food picker listbox"
                >
                  <li
                    class="mdc-deprecated-list-item mdc-deprecated-list-item--selected"
                    aria-selected="true"
                    data-value=""
                    role="option"
                    tabindex="0"
                  >
                    <span class="mdc-deprecated-list-item__ripple"></span>
                  </li>
                  <li
                    class="mdc-deprecated-list-item"
                    aria-selected="false"
                    data-value="Chief Executive Officer"
                    role="option"
                  >
                    <span class="mdc-deprecated-list-item__ripple"></span>
                    <span class="mdc-deprecated-list-item__text">
                      Chief Executive Officer
                    </span>
                  </li>
                  <li
                    class="mdc-deprecated-list-item"
                    aria-selected="false"
                    data-value="Chief Financial Officer"
                    role="option"
                  >
                    <span class="mdc-deprecated-list-item__ripple"></span>
                    <span class="mdc-deprecated-list-item__text">
                      Chief Financial Officer
                    </span>
                  </li>
                  <li
                    class="mdc-deprecated-list-item"
                    aria-selected="false"
                    data-value="Chief Technology Officer"
                    role="option"
                  >
                    <span class="mdc-deprecated-list-item__ripple"></span>
                    <span class="mdc-deprecated-list-item__text">
                      Chief Technology Officer
                    </span>
                  </li>
                  <li
                    class="mdc-deprecated-list-item"
                    aria-selected="false"
                    data-value="Developer"
                    role="option"
                  >
                    <span class="mdc-deprecated-list-item__ripple"></span>
                    <span class="mdc-deprecated-list-item__text">
                      Developer
                    </span>
                  </li>
                  <li
                    class="mdc-deprecated-list-item"
                    aria-selected="false"
                    data-value="DevOps"
                    role="option"
                  >
                    <span class="mdc-deprecated-list-item__ripple"></span>
                    <span class="mdc-deprecated-list-item__text"> DevOps </span>
                  </li>
                  <li
                    class="mdc-deprecated-list-item"
                    aria-selected="false"
                    data-value="Product Manager"
                    role="option"
                  >
                    <span class="mdc-deprecated-list-item__ripple"></span>
                    <span class="mdc-deprecated-list-item__text">
                      Product Manager
                    </span>
                  </li>
                  <li
                    class="mdc-deprecated-list-item"
                    aria-selected="false"
                    data-value="Product Owner"
                    role="option"
                  >
                    <span class="mdc-deprecated-list-item__ripple"></span>
                    <span class="mdc-deprecated-list-item__text">
                      Product Owner
                    </span>
                  </li>
                  <li
                    class="mdc-deprecated-list-item"
                    aria-selected="false"
                    data-value="Quality Assurance"
                    role="option"
                  >
                    <span class="mdc-deprecated-list-item__ripple"></span>
                    <span class="mdc-deprecated-list-item__text">
                      Quality Assurance
                    </span>
                  </li>
                </ul>
              </div>
            </div>
            <!-- Checkbox section -->
            <div class="m-form__checkbox-container">
              <div class="mdc-form-field">
                <div class="mdc-checkbox">
                  <input
                    type="checkbox"
                    class="mdc-checkbox__native-control"
                    id="checkbox-1"
                  />
                  <div class="mdc-checkbox__background">
                    <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                      <path
                        class="mdc-checkbox__checkmark-path"
                        fill="none"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"
                      />
                    </svg>
                    <div class="mdc-checkbox__mixedmark"></div>
                  </div>
                  <div class="mdc-checkbox__ripple"></div>
                </div>
                <label for="checkbox-1"
                  >Let me know about updates (optional)</label
                >
              </div>
              <div class="mdc-form-field">
                <div class="mdc-checkbox">
                  <input
                    type="checkbox"
                    class="mdc-checkbox__native-control"
                    id="checkbox-2"
                    name="agreements"
                    required
                  />
                  <div class="mdc-checkbox__background">
                    <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                      <path
                        class="mdc-checkbox__checkmark-path"
                        fill="none"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"
                      />
                    </svg>
                    <div class="mdc-checkbox__mixedmark"></div>
                  </div>
                  <div class="mdc-checkbox__ripple"></div>
                </div>
                <div>
                  <label for="checkbox-2">I have read and agree to the</label>
                  <a class="m-link">Privacy Policy</a> and
                  <a class="m-link">Terms of Service</a>
                </div>
              </div>
            </div>
            <!-- Submit button -->
            <button class="mdc-button mdc-button--unelevated" type="submit">
              <span class="mdc-button__ripple"></span> Get in touch
            </button>
          </form>
        </section>
        <section class="m-image-section">
          <img alt="logo" src="./img/logo_full.svg" class="m-logo-img" />
          <img
            alt="illustration"
            src="./img/Request access.svg"
            class="m-request-access-img"
          />
        </section>
      </main>
      <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
      <script src="js/requestAccess.js"></script>
    </body>
  </head>
</html>
